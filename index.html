<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div class="wrapper">
   <h1>Hangman</h1>
   <h2></h2>
   <p>Энэ үсгүүдээр та хариулаарай!</p>
   </div>
   <div class="wrapper">
      <div id="buttons"></div>
      <p id="catagoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
       <p id="clue">Түлхүүр -</p>
       <canvas id="stickman"></canvas>
      <div class="container">
      <button id="hint">Тусламж</button>
      <button id="reset">Дахиад тоглох</button>
   </div>
</div>
<style>
  body {
   background: #000;
   font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
   color: #fff;
   height: 100%;
   text-align: center;
   font-size: 18px;
}
 .wrappper {
   width: 100%;
   margin: 0 auto;
}
 .wrappper:after {
   content: "";
   display: table;
   clear: both;
}
 canvas {
   color: #fff;
   border: #fff dashed 2px;
   padding: 15px;
}
h1, h2, h3 {
   font-family: 'Roboto', sans-serif;
   font-weight: 100;
   text-transform: uppercase;
   margin: 5px 0;
}
 h1 {
   font-size: 2.6em;
}
 h2 {
   font-size: 1.6em;
}
 p {
   font-size: 1.6em;
}
 #alphabet {
   margin: 15px auto;
   padding: 0;
   max-width: 900px;
}
 #alphabet:after {
   content: "";
   display: table;
   clear: both;
}
 #alphabet li {
   float: left;
   margin: 0 10px 10px 0;
   list-style: none;
   width: 35px;
   height: 30px;
   padding-top: 10px;
   background: #fff;
   color: #000;
   font-weight:700;
   cursor: pointer;
   -moz-border-radius: 5px;
   -webkit-border-radius: 5px;
   border-radius: 5px;
   -khtml-border-radius: 5px;
   border: solid 1px #fff;
}
 #alphabet li:hover {
   background: #c1d72e;
   border: solid 1px #fff;
   color: #fff;
}
 #my-word {
   margin: 0;
   display: block;
   padding: 0;
   display: block;
}
 #my-word li {
   position: relative;
   list-style: none;
   margin: 0;
   display: inline-block;
   padding: 0 10px;
   font-size: 1.6em;
}
 .active {
   opacity: 0.4;
   filter: alpha(opacity=40);
   -moz-transition: all 1s ease-in;
   -moz-transition: all 0.3s ease-in-out;
   -webkit-transition: all 0.3s ease-in-out;
   cursor: default;
}
 .active:hover {
   -moz-transition: all 1s ease-in;
   -moz-transition: all 0.3s ease-in-out;
   -webkit-transition: all 0.3s ease-in-out;
   opacity: 0.4;
   filter: alpha(opacity=40);
   -moz-transition: all 1s ease-in;
   -moz-transition: all 0.3s ease-in-out;
   -webkit-transition: all 0.3s ease-in-out;
}
 #mylives {
   font-size: 1.6em;
   text-align: center;
   display: block;
}
 button {
   -moz-border-radius: 5px;
   -webkit-border-radius: 5px;
   border-radius: 5px;
   -khtml-border-radius: 5px;
   background: #000;
   color: #fff;
   border: solid 1px #fff;
   text-decoration: none;
   cursor: pointer;
   font-size: 1.2em;
   padding: 18px 10px;
   width: 180px;
   margin: 10px;
   outline: none;
}
 button:hover {
   -webkit-transition: all 0.3s ease-in-out;
   -moz-transition: all 0.3s ease-in-out;
   transition: all 0.3s ease-in-out;
   background: #fff;
   border: solid 1px #fff;
   color: #c1d72e;
}
 @media (max-width: 767px) {
   #alphabet {
     padding: 0 0 0 15px;
  }
}
 @media (max-width: 480px) {
   #alphabet {
     padding: 0 0 0 25px;
  }
}
</style>
<script>
window.onload = function () {

  var alphabet = ['а', 'б', 'в', 'г', 'д', 'е', 'ё', 'ж',
        'з', 'и', 'й', 'к', 'л', 'м', 'н', 'о', 'ө', 'п', 'р',
        'с', 'т', 'у', 'ү', 'ф', 'х', 'ц', 'ч', 'ш', 'щ', 'ъ', 
        'ь', 'ы', 'э', 'ю', 'я'];
  
  var categories;         // Array of topics
  var chosenCategory;     // Selected catagory
  var getHint ;          // Word getHint
  var word ;              // Selected word
  var guess ;             // Geuss
  var geusses = [ ];      // Stored geusses
  var lives ;             // Lives
  var counter ;           // Count correct geusses
  var space;              // Number of spaces in word '-'

  // Get elements
  var showLives = document.getElementById("mylives");
  var showCatagory = document.getElementById("scatagory");
  var getHint = document.getElementById("hint");
  var showClue = document.getElementById("clue");



  // create alphabet ul
  var buttons = function () {
    myButtons = document.getElementById('buttons');
    letters = document.createElement('ul');

    for (var i = 0; i < alphabet.length; i++) {
      letters.id = 'alphabet';
      list = document.createElement('li');
      list.id = 'letter';
      list.innerHTML = alphabet[i];
      check();
      myButtons.appendChild(letters);
      letters.appendChild(list);
    }
  }
  // Select Catagory
  var selectCat = function () {
    if (chosenCategory === categories[0]) {
      catagoryName.innerHTML = "Дэлхийн хамгийн дулаан орон юу вэ?";
    } else if (chosenCategory === categories[1]) {
      catagoryName.innerHTML = "Дэлхий дээр нийт хэдэн улс байдаг вэ?";
    } else if (chosenCategory === categories[2]) {
      catagoryName.innerHTML = "Тахиа яагаад нэг хөл дээрээ зогсдоггүй вэ ?";
    } else if (chosenCategory === categories[3]) {
      catagoryName.innerHTML = "Дээгүүр дээгүүр, доогуур доогуур, хажуугаар хажуугаар, голоор голоор тэр юу вэ?";
    } else if (chosenCategory === categories[4]) {
      catagoryName.innerHTML = "Олон удаа барих тусам улам олон үлдэнэ энэ юу вэ?";
    }
  }

  // Create geusses ul
   result = function () {
    wordHolder = document.getElementById('hold');
    correct = document.createElement('ul');

    for (var i = 0; i < word.length; i++) {
      correct.setAttribute('id', 'my-word');
      guess = document.createElement('li');
      guess.setAttribute('class', 'guess');
      if (word[i] === "-") {
        guess.innerHTML = "-";
        space = 1;
      } else {
        guess.innerHTML = "_";
      }

      geusses.push(guess);
      wordHolder.appendChild(correct);
      correct.appendChild(guess);
    }
  }
  
  // Show lives
   comments = function () {
    showLives.innerHTML = "Таньд " + lives + " амь байна.";
    if (lives < 1) {
      showLives.innerHTML = "Тоглоом дууслаа. Та хожигдлоо!";
    }
    for (var i = 0; i < geusses.length; i++) {
      if (counter + space === geusses.length) {
        showLives.innerHTML = "Баяр хүргье! Та яллаа";
      }
    }
  }   // Animate man
  var animate = function () {
    var drawMe = lives ;
    drawArray[drawMe]();
  }

 // Hangman
  canvas =  function(){

    myStickman = document.getElementById("stickman");
    context = myStickman.getContext('2d');
    context.beginPath();
    context.strokeStyle = "#fff";
    context.lineWidth = 2;
  };
  
    head = function(){
      myStickman = document.getElementById("stickman");
      context = myStickman.getContext('2d');
      context.beginPath();
      context.arc(60, 25, 10, 0, Math.PI*2, true);
      context.stroke();
    }
    
  draw = function($pathFromx, $pathFromy, $pathTox, $pathToy) {
    
    context.moveTo($pathFromx, $pathFromy);
    context.lineTo($pathTox, $pathToy);
    context.stroke(); 
}

   frame1 = function() {
     draw (0, 150, 150, 150);
   };
   
   frame2 = function() {
     draw (10, 0, 10, 600);
   };
  
   frame3 = function() {
     draw (0, 5, 70, 5);
   };
  
   frame4 = function() {
     draw (60, 5, 60, 15);
   };
  
   torso = function() {
     draw (60, 36, 60, 70);
   };
  
   rightArm = function() {
     draw (60, 46, 100, 50);
   };
  
   leftArm = function() {
     draw (60, 46, 20, 50);
   };
  
   rightLeg = function() {
     draw (60, 70, 100, 100);
   };
  
   leftLeg = function() {
     draw (60, 70, 20, 100);
   };
  
  drawArray = [rightLeg, leftLeg, rightArm, leftArm,  torso,  head, frame4, frame3, frame2, frame1]; 
   // OnClick Function
  check = function () {
    list.onclick = function () {
      var geuss = (this.innerHTML);
      this.setAttribute("class", "active");
      this.onclick = null;
      for (var i = 0; i < word.length; i++) {
        if (word[i] === geuss) {
          geusses[i].innerHTML = geuss;
          counter += 1;
        } 
      }
      var j = (word.indexOf(geuss));
      if (j === -1) {
        lives -= 1;
        comments();
        animate();
      } else {
        comments();
      }
    }
  }
  
    
  // Play
  play = function () {
    categories = [
        ["африк"],
        ["зуун ерөн тав"],
        ["хоёр хөлтэй"],
        ["салхи"],
        ["хурууны хээ"]
    ];

    chosenCategory = categories[Math.floor(Math.random() * categories.length)];
    word = chosenCategory[Math.floor(Math.random() * chosenCategory.length)];
    word = word.replace(/\s/g, "-");
    console.log(word);
    buttons();

    geusses = [ ];
    lives = 10;
    counter = 0;
    space = 0;
    result();
    comments();
    selectCat();
    canvas();
  }

  play();
  
  // Hint

    hint.onclick = function() {

      hints = [
        ["Европын өмнө зүгт байрладаг"],
        ["(Тайван - Нэгдсэн Үндэстний Байгууллага нь БНХАУ-ын төлөөлөл гэж үздэг тул улсад тооцогддоггүй)", "хоёр зуу давахгүй"],
        ["Их биеийн тулгуур зүйл", "энэнгүйгээр явахад хэцүү"],
        ["Харж чадахгүй ч тэр бидэнд маш чухал", "хүн энэгүйгээр амьдарч чадахгүй"],
        ["Биеийн аль нэг хэсэг"]
    ];

    var catagoryIndex = categories.indexOf(chosenCategory);
    var hintIndex = chosenCategory.indexOf(word);
    showClue.innerHTML = "Clue: - " +  hints [catagoryIndex][hintIndex];
  };

   // Reset

  document.getElementById('reset').onclick = function() {
    correct.parentNode.removeChild(correct);
    letters.parentNode.removeChild(letters);
    showClue.innerHTML = "";
    context.clearRect(0, 0, 400, 400);
    play();
  }
}
</script>
</body>
</html>
